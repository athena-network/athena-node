<!DOCTYPE html>
<html lang="en" class="route-documentation">

	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Athena (ATHX) is a CryptoNote slow settlement network.">
	
		<title>Athena (ATHX) - Slow Settlement Network</title>

		<link rel='shortcut icon' type='image/x-icon' href='assets/favicon.ico' />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

		<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', () => {
				const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

				if ($navbarBurgers.length > 0) {
				$navbarBurgers.forEach( el => {
					el.addEventListener('click', () => {
					const target = el.dataset.target;
					const $target = document.getElementById(target);
					el.classList.toggle('is-active');
					$target.classList.toggle('is-active');
					});
				});
				}
			});
		</script>
		<script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<link href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet" />

		<script src="js/config.js"></script>
		<script src="js/main.min.js"></script>
	</head>

	<body >
	<section class="hero is-white is-fullheight">
		<!-- Hero head: will stick at the top -->
		<div class="hero-head">
			<header class="navbar" style="padding-top:10px;">
				<div class="container">
					<div class="navbar-brand">
						<a class="navbar-item is-size-3 has-text-weight-semibold">
							Athena
						</a>
						<span class="navbar-burger burger" data-target="navbarMenu">
						<span></span>
						<span></span>
						<span></span>
						</span>
					</div>
						<div id="navbarMenu" class="navbar-menu">
							<div class="navbar-end">
								<span class="navbar-item">
									<a href="http://athxnode.io/" class="button is-light">
										<span class="icon">
											<i class="fa fa-server"></i>
										</span>
										
										<span>Nodes</span>
									</a>
								</span>
								<span class="navbar-item">
									<a href="http://explorer.athx.org" class="button is-light">
										<span class="icon">
											<i class="fa fa-cubes"></i>
										</span>
										
										<span>Explorer</span>
									</a>
								</span>

								<span class="navbar-item">
									<a href="http://wallet.athx.org/" class="button is-light">
										<span class="icon">
											<i class="fa fa-wallet"></i>
										</span>
										
										<span>Wallet</span>
									</a>
								</span>

								<span class="navbar-item">
									<a href="http://mining.athx.org" class="button is-light">
										<span class="icon">
											<i class="fa fa-server"></i>
										</span>
										
										<span>Mining</span>
									</a>
								</span>
							</div>
						</div>
					</div>
			</header>
		</div> 

		<!-- Hero content: will be in the middle -->
		<div class="container">
			<table id="nodeTable" class="table table-striped table-bordered" style="width: 100%" align="center">
				<thead>
					<tr>
						<th>Hostname</th>
						<th>Port</th>
						<th>Name</th>
						<th>Region</th>
						<th>Height</th>
						<th>Synced</th>
						<th>Difficulty</th>
						<th>Network
						<br />Hashrate</th>
						<th>Tx. Pool</th>
						<th>Tx. Count</th>
						<th>Inc. Conn.</th>
						<th>Out. Conn.</th>
						<th>Version</th>
					</tr>
				</thead>
			</table>
		</div>
		<!-- Hero footer: will stick at the bottom -->
		<footer class="footer hero-foot">
			<div class="container">
				<div class="columns">
					<div class="column has-text-left">
						&copy; 2018 Athena Foundation 
					</div>
					<div class="column has-text-right">

						<a href="http://chat.athx.org" class="button is-dark" style="background: #6c81ca;">
							<span class="icon">
								<i class="fab fa-discord"></i>
							</span>

							<span>Discord</span>

							</a>

							<a href="https://reddit.com/r/athxnetwork" class="button is-dark" style="background: #ff4500;">
								<span class="icon">
									<i class="fab fa-reddit"></i>
								</span>

								<span>Reddit</span>
							</a>

							<a href="https://github.com/athena-network" class="button is-dark">
								<span class="icon">
									<i class="fab fa-github"></i>
								</span>

								<span>Github</span>
							</a>
						</div>
					</div>
				</div>
			</footer>
		</section>
	</body>
</html>
